name: "Pytest: Running Tests"

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python and dependencies
        uses: ./.github/actions/setup-python-uv
      - name: Run Pytest
        run: |
          source .venv/bin/activate
          pytest
